name: Temperature Manager Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10"

jobs:
  quality-and-tests:
    name: Quality & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [quality, unit-tests, e2e-tests]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Installiing dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        if: matrix.task == 'quality'
        run: pnpm lint

      - name: Check code formatting
        if: matrix.task == 'quality'
        run: pnpm format:check

      - name: Run unit tests with coverage
        if: matrix.task == 'unit-tests'
        run: pnpm test:coverage

      - name: Upload coverage reports
        if: matrix.task == 'unit-tests'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Install Playwright browsers
        if: matrix.task == 'e2e-tests'
        run: pnpm exec playwright install --with-deps

      - name: Build application for E2E
        if: matrix.task == 'e2e-tests'
        run: pnpm build

      - name: Run E2E tests
        if: matrix.task == 'e2e-tests'
        run: pnpm test:e2e

      - name: Upload E2E test results
        if: matrix.task == 'e2e-tests' && always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 2
          
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: quality-and-tests
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Installiing dependencies
        run: pnpm install --frozen-lockfile

      - name: Building application
        run: pnpm build

      - name: Deploy Temperature Manager to GitHubPages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          enable_jekyll: false
          allow_empty_commit: false
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
